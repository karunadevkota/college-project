{% extends "base.html" %}
{% block content %}
{% if status %}
<script>
    alert('{{status}}');
</script>
{% endif %}

{% if error %}
<script>
    alert('{{error}}');
</script>
{% endif %}
    <div class="login-box">
        <h2>LOGIN</h2>
        <form  method="POST" action="" class="form-design" id="login-form">
            {% csrf_token %}
            {% if message %}
              <div class="form-group">
                  <p class="alert {{class}}">{{message}}</p>
              </div>
          {% endif %}
            <label>Email</label>
            <input name="email"type="Text" placeholder="">

            <label>Password</label>
            <input name="password" type="password" placeholder="">

           

            <input type="submit" name="signin" id="signin" class="form-submit"  style="margin-top: 20px ; height: 50px;background:#49c1a2"; value="Log in"/>

        </form>

        
    </div>
    <p>Not have an account? <a href="{% url 'register'%}">Sign Up Here</a></p>
    
    {% endblock %}
